# ─── Terminal ──────────────────────────────────────────────────────
set -g default-terminal "screen-256color"
set-option -g history-limit 50000

# ─── Prefix Setup ──────────────────────────────────────────────────
unbind C-b
set -g prefix `
set -g prefix2 C-u
bind-key ` last-window
bind-key C-u last-window
bind-key q send-prefix

# ─── Pane Navigation ───────────────────────────────────────────────
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind s select-pane -L
bind d select-pane -D
bind e select-pane -U
bind f select-pane -R

# ─── Window/Pane Handling ──────────────────────────────────────────
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# ─── UI/Statusline ─────────────────────────────────────────────────
set -g status-position bottom
set -g status-style bg=default
set -g status-fg colour106
set -g status-left '#[fg=colour16,bg=colour135,bold] w3th4nds '
set -g status-right ' #[fg=colour16,bg=colour135,bold] %d/%m #[fg=colour16,bg=colour141,bold] %H:%M:%S #[fg=colour16,bg=colour33,bold] #(tmux-mem-cpu-load) '
set -g status-right-length 50
set -g status-left-length 20
setw -g status-justify centre
setw -g window-status-current-format '#[fg=colour94,bg=colour233] #I#[fg=colour245]:#W#[fg=colour43]#F '
setw -g window-status-format ' #[fg=colour94,bg=default]#I#[fg=colour245]:#W#F '
setw -g mode-keys vi

# ─── Disable All Mouse Support ─────────────────────────────────────
# Let the terminal handle mouse selection and clipboard
set -g mouse off

# ─── Copy Mode (for keyboard only) ─────────────────────────────────
bind v copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# ─── Reload Config ─────────────────────────────────────────────────
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ─── Plugins ───────────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-mem-cpu-load'
set -g @clipboard "xclip"

# ─── TPM Plugin Manager ────────────────────────────────────────────
run '~/.tmux/plugins/tpm/tpm'

